base: &base
  adapter: mysql2
  host: localhost
  encoding: utf8
  reconnect: ture
  timeout: 1000
  pool: 30
  username: root
  password: 123456

development:
  <<: *base
  database: init_gems_dev
  password: <%= ENV["DATABASE_PASSWORD"] %>


production:
  <<: *base
  database: init_gems
  password: <%= ENV["DATABASE_PASSWORD"] %>

test:
  <<: *base
  database: init_gems_test